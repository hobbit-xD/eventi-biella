baseURL = "https://eventi-biella.it/"
languageCode = "it-IT"
defaultContentLanguage = "it"
title = "Eventi Biella"
theme = "eventi"
disableAliases = true
enableRobotsTXT = true
canonifyURLs = true

[permalinks]
  posts = "/:filename/"


[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Contatti"
    url = "/contact/"
    weight = 2

[params]
  author = "Admin"
  dateFormat = "Jan 2, 2006"
  description = "Eventi Biella Ã¨ un sito dall'interfaccia semplice e intuitiva nato con lo scopo di racchiudere in un unico luogo tutti gli eventi presenti nel biellese."
  googleAnalytics = "UA-146395434-1"
  # Sets specific share to appear on posts (default behavior is to appear)
  socialShareTwitter = true
  socialShareGoogleplus = false
  socialShareFacebook = true
  socialShareReddit = true
  socialShareLinkedin = false
  socialShareStumbleupon = false
  socialSharePinterest = false
  socialShareEmail = true
  socialShareTelegram = true
  socialShareWhats = true
  [params.logo]
    url  = "img/biglogo.png"


[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  category = "category"
  tag = "tags"

[outputs]
  home = [ "HTML", "RSS", "REDIR", "HEADERS","JSON" ]
  section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
  delimiter = ""

[outputFormats]
  [outputFormats.REDIR]
    mediatype = "text/netlify"
    baseName = "_redirects"
    isPlainText = true
    notAlternative = true
  [outputFormats.HEADERS]
    mediatype = "text/netlify"
    baseName = "_headers"
    isPlainText = true
    notAlternative = true
